<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification Platform - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body { background: linear-gradient(135deg, #F8F9FA 0%, #E9ECEF 50%, #F8F9FA 100%); min-height: 100vh; }
        .glass { background: #FFFFFF; border: 1px solid #E2E8F0; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .input-light { background: #F9FAFB; border: 1px solid #D1D5DB; color: #374151; }
        .input-light:focus { border-color: #16A085; outline: none; box-shadow: 0 0 0 3px rgba(22, 160, 133, 0.2); }
        .btn-primary { background: linear-gradient(135deg, #16A085, #138D75); }
        .btn-primary:hover { background: linear-gradient(135deg, #138D75, #117A65); }
        .slide-in { animation: slideIn 0.4s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo / Header -->
        <div class="text-center mb-8 slide-in">
            <div class="inline-flex items-center justify-center w-16 h-16 rounded-2xl bg-[#16A085]/20 border border-[#16A085]/30 mb-4">
                <i class="fas fa-shield-halved text-3xl text-[#16A085]"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">Document Verification</h1>
            <p class="text-gray-500 text-sm mt-1">AI-Powered Document Verification Platform</p>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="glass rounded-2xl p-8 slide-in">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">Sign In</h2>
            <div id="loginError" class="hidden mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-sm"></div>
            <form onsubmit="handleLogin(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                    <input type="email" id="loginEmail" required placeholder="you@company.com"
                        class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                    <input type="password" id="loginPassword" required placeholder="Enter your password"
                        class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                </div>
                <button type="submit" id="loginBtn" class="w-full py-2.5 rounded-lg btn-primary text-white font-medium text-sm transition">
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-5">
                Don't have an account? <a href="#" onclick="toggleForm('register')" class="text-[#16A085] hover:text-[#138D75]">Create one</a>
            </p>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="glass rounded-2xl p-8 slide-in hidden">
            <h2 class="text-lg font-semibold text-gray-800 mb-6">Create Account</h2>
            <div id="registerError" class="hidden mb-4 p-3 rounded-lg bg-red-50 border border-red-200 text-red-600 text-sm"></div>
            <div id="registerSuccess" class="hidden mb-4 p-3 rounded-lg bg-green-50 border border-green-200 text-green-600 text-sm"></div>
            <form onsubmit="handleRegister(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Full Name</label>
                    <input type="text" id="regName" required placeholder="John Doe"
                        class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
                    <input type="email" id="regEmail" required placeholder="you@company.com"
                        class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Password</label>
                    <input type="password" id="regPassword" required minlength="8" placeholder="Min 8 characters"
                        class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-600 mb-1.5">Role</label>
                    <select id="regRole" class="w-full px-4 py-2.5 rounded-lg input-light text-sm">
                        <option value="user">User</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <button type="submit" id="regBtn" class="w-full py-2.5 rounded-lg btn-primary text-white font-medium text-sm transition">
                    <i class="fas fa-user-plus mr-2"></i>Create Account
                </button>
            </form>
            <p class="text-center text-gray-500 text-sm mt-5">
                Already have an account? <a href="#" onclick="toggleForm('login')" class="text-[#16A085] hover:text-[#138D75]">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        const API = '/v1/auth';

        function toggleForm(form) {
            document.getElementById('loginForm').classList.toggle('hidden', form !== 'login');
            document.getElementById('registerForm').classList.toggle('hidden', form !== 'register');
        }

        async function handleLogin(e) {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const errorDiv = document.getElementById('loginError');
            errorDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Signing in...';

            try {
                const res = await fetch(API + '/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                const data = await res.json();
                if (data.success) {
                    localStorage.setItem('v1_token', data.data.token);
                    localStorage.setItem('v1_user', JSON.stringify(data.data.user));
                    // Redirect based on role
                    if (data.data.user.role === 'admin') {
                        window.location.href = '/v1/admin-dashboard';
                    } else {
                        window.location.href = '/v1/user-dashboard';
                    }
                } else {
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt mr-2"></i>Sign In';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');
            errorDiv.classList.add('hidden');
            successDiv.classList.add('hidden');
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Creating...';

            try {
                const res = await fetch(API + '/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name: document.getElementById('regName').value,
                        email: document.getElementById('regEmail').value,
                        password: document.getElementById('regPassword').value,
                        role: document.getElementById('regRole').value
                    })
                });
                const data = await res.json();
                if (data.success) {
                    successDiv.innerHTML = `Account created! Your API Key: <code class="bg-gray-100 px-2 py-0.5 rounded text-[#117A65]">${data.data.api_key}</code><br><small class="text-gray-500">Save this key securely. You can now sign in.</small>`;
                    successDiv.classList.remove('hidden');
                } else {
                    errorDiv.textContent = data.message || 'Registration failed';
                    errorDiv.classList.remove('hidden');
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus mr-2"></i>Create Account';
            }
        }

        // Check if already logged in
        const token = localStorage.getItem('v1_token');
        if (token) {
            const user = JSON.parse(localStorage.getItem('v1_user') || '{}');
            if (user.role === 'admin') window.location.href = '/v1/admin-dashboard';
            else window.location.href = '/v1/user-dashboard';
        }
    </script>
</body>
</html>
